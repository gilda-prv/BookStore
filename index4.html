    <main>
      <h1>My Account</h1>

      <from>
        <div>
          <img src="images/g-1.jpg" alt="your profile picture" />

          <br />

          <label for="choose file">Upload Profile picture </label>

          <br />
          <input type="file" name="choose file" id="choose" />
        </div>

        <br />

        <div>
          <label for="name">Name:</label>
          <br />
          <input type="text" id="name" placeholder="Alireza Ghanbari" />
        </div>
        <br />

        <div>
          <label for="email">Email Address:</label>
          <br />
          <input type="email" id="email" placeholder="Alirezagh@gmail.com" />
        </div>
        <br />

        <div>
          <label for="phone">Phone Number:</label>
          <br />
          <input type="number" id="phone" placeholder="0912*******" />
        </div>

        <br />

        <fieldset>
          <legend>Adding Addresses</legend>

          <label for="address1">Address1</label>

          <br />

          <input
            type="text"
            id="address1"
            placeholder="Tehran,Gisha,Shekoofe Building,Apartment 20"
            size="60"
          />

          <br />

          <label for="address2">Address2</label>

          <br />

          <input
            type="text"
            id="address2"
            placeholder="Bushehr,SolhAbaad,10th Avenue,Apartment 5"
            size="60"
          />

          <br />

          <button>Add more</button>
        </fieldset>
      </from>

      <br />

      <button type="submit">update</button>

      <br />

      <h3>Liste Of Your Purchase</h3>

      <table>
        <thead>
          <tr>
            <th>Title</th>

          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Anakarnina</td>

          </tr>

          <tr>
            <td>Blue Castle</td>
            <td>45,000</td>
            <td>8/13/2022</td>
          </tr>

          <tr>
            <td>Strangers</td>
            <td>40,000</td>
            <td>8/10/2022</td>
          </tr>
        </tbody>
      </table>
